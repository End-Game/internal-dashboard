<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="EndGameIntranet.css">
        <script type="text/javascript" src="http://use.typekit.net/pnr3zhl.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="http://127.0.0.1:35729/livereload.js"></script>
    </head>
    <body>
    <!--endgame logo-->
    <div id="logo">
        <div>
            <img src="Images/Logo.png"/>
        </div>
    </div>
    <!--top green block-->
    <div id="top_green">
        <div>
            <p id="p1">What's on at EndGame</p>
            <p id="p2">See what we have on the go currently</p>
        </div>
    </div>
    <!--graph block-->
    <div class="col_container" id="graph_block">
        <div class="column" id="budget">
            <canvas id="budget_canvas" width="200px" height="200px"></canvas>
            <img src="Images/BudgetImage.png"/>
            <p class="title">Budget</p>
            <hr>
        </div>
        <div class="column" id="investment">
            <canvas id="investment_canvas" width="200px" height="200px"></canvas>
            <script>
                var c = document.getElementById("investment_canvas");
                var ctx=c.getContext("2d");
                ctx.beginPath();
                ctx.arc(100,100,80, Math.PI*3/2 + 2*Math.PI*2/3, Math.PI*3/2, true);
                ctx.arc(100,100,100,Math.PI*3/2, Math.PI*3/2 + 2*Math.PI*2/3);
                ctx.fillStyle = "#D82253";
                ctx.fill();
                var img = new Image();
                img.src = "Images/InvestmentImage.png";
                ctx.drawImage(img, 60, 65);
            </script>
            <img src="Images/InvestmentImage.png"/>
            <p class="title">Investment</p>
            <hr>
        </div>
        <div  class="column_last" id="team_satisfaction">
            <canvas id="team_satisfaction_canvas" width="200px" height="200px"></canvas>
            <script>
                var c = document.getElementById("team_satisfaction_canvas");
                var ctx=c.getContext("2d");
                ctx.beginPath();
                ctx.arc(100,100,80, Math.PI*3/2 + 2*Math.PI*8/9, Math.PI*3/2, true);
                ctx.arc(100,100,100,Math.PI*3/2, Math.PI*3/2 + 2*Math.PI*8/9);
                ctx.fillStyle = "#666666";
                ctx.fill();
                var img = new Image();
                img.src = "Images/SatisfactionImage.png";
                ctx.drawImage(img, 57, 57);
            </script>
            <img src="Images/SatisfactionImage.png"/>
            <p class="title">Team Satisfaction</p>
            <hr>
        </div>
    </div>
    <!--deadlines block-->
    <div class="col_container" id="deadlines_block">
        <div class="column" id="deadlines">
            <p class="title">Deadlines</p>
            <hr>
        </div>
        <div class="column" id="news_feed">
            <p class="title">News Feed</p>
            <hr>
        </div>
        <div class="column_last" id="useful_links">
            <p class="title">Useful Links</p>
            <hr>
        </div>
    </div>
    <!--products block-->
    <div class="col_container" id="products_block">
        <p class="title">Products</p>
        <hr>
        <div class="column" id="start_up">
            <p class="bold_title">Start Up</p>
        </div>
        <div class="column" id="operational">
            <p class="bold_title">Operational</p>
        </div>
        <div class="column_last" id="passive">
            <p class="bold_title">Passive</p>
        </div>
    </div>
    <!--green time block-->
    <div id="time_block">
        <p class="white_title">Your Time</p>
        <hr id="white_hr">
        <div id="fields">
            <div class="small">
                <p class="text">Date</p>
            </div>
            <div class="small">
                <p class="text">Time</p>
            </div>
            <div class="large">
                <p class="text">Client & Project</p>
            </div>
            <div class="large">
                <p class="text">Task</p>
            </div>
            <div class="large">
                <p class="text">Notes</p>
            </div>
            <div id="add_button">
                <p class="white_text">ADD</p>
            </div>
        </div>
        <p class="white_text">VIEW GRAPH</p>
    </div>
    <!-- templates -->
    <script id="graphDataTemplate" type="text/template">
        <span><%=title%>:</span> <%=data%>
    </script>
    <script id="deadlineTemplate" type="text/template">
        <p class="date_text"><%=date%></p>
        <p class="text"><%=task%></p>
    </script>
    <script id="newsTemplate" type="text/template">
        <p class="date_text"><%=date%></p>
        <p class="text"><%=news%></p>
        <p class="author_text"><%=author%></p>
    </script>
    <script id="linkTemplate" type="text/template">
        <p class="text"><a href=<%=link%>><%=name%></a> <%=description%></p>
    </script>
    <script id="productTemplate" type="text/template">
        <p class="text"><%=title%></p>
        <img src="Images/<%=dots%>Dot.png"/>
        <p class="small_text"><%=description%></p>
    </script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src='js/EndGameIntranet.js'></script>

</body>
